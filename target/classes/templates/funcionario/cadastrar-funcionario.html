<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>APP Recursos Humanos</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
   <header th:insert="~{'fragments/menu' :: menu}"></header>
	<br>
	<br>
	<br>
	<div class="container">
		<h1>Cadastrar Funcionário</h1>
		<th:block th:include="mensagem-validacao"></th:block>
		<form method="post">
			<div class="form-group">
				<label for=""><b>Nome:</b> </label> 
				<input type="text" class="form-control" value="" placeholder="Insira o nome do funcionário" name="nome" required>
				<small class="form-text text-muted"><i>* Nome completo.</i></small>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de nascimento:</b></label> <input type="date" value="" name="data" class="form-control" required />
						<small class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>E-mail:</b> </label> <input type="text" value="" name="email" class="form-control" placeholder="email@email.com" required />
				</div>
			</div>
			<button type="submit" href="/funcionarios" class="btn btn-success">Adicionar Funcionário</button>
	</div>
	<br>
	<br>
	</form>
	</div>

	<div th:insert="~{'fragments/footer' :: footer}"></div>
	<!--JavaScript bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
