<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>APP Recursos Humanos</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
   <header th:insert="~{'fragments/menu' :: menu}"></header>
<br>
    <div class="container my-5">
        <h1>Lista de vagas</h1>
        <button type="button" class="btn btn-success" onclick="window.location.href='/cadastrarVaga'">Adicionar</button>
		<br>
		<br>
        <table class="table table-hover w-auto table-striped">
            <thead>
                <tr>
                	<th scope="col"></th>
                    <th scope="col">Nome:</th>
                    <th scope="col">Descrição:</th>
                    <th scope="col">Salário:</th>
                    <th scope="col">Expira:</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga: ${vagas}">
                	<td>
						<div class="btn-group " role="group" aria-label="Button group with nested dropdown">
						  <div class="btn-group " role="group">
						    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
						      Ação
						    </button>
						    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
						      <li><a class="dropdown-item" th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}">Adicionar candidato</a></li>
						      <li><a class="dropdown-item" th:href="${(#mvc.url('VC#editarVaga').arg(0, vaga.codigo)).build()}">Editar</a></li>
						      <li><a class="dropdown-item" th:href="${(#mvc.url('VC#deletarVaga').arg(0, vaga.codigo)).build()}">Excluir</a></li>
						    </ul>
						  </div>
						</div>	
					</td>
                    <td><a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}"><span th:text="${vaga.nome}"></span></a></td>
                    <td><span th:text="${vaga.descricao}"></span></td>
                    <td>R$ <span th:text="${vaga.salario}"></span></td>
                    <td><span th:text="${vaga.data}"></span></td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	<div th:insert="~{'fragments/footer' :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
