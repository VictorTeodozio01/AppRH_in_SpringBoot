<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>APP Recursos Humanos</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<header th:insert="~{'fragments/menu' :: menu}"></header>
	<br>
	<br>
	<br>
    <div class="container">
        <h1>Cadastrar vaga</h1>
        <th:block th:include="mensagem-validacao"></th:block>
        <br>
        <form method="post">
            <div class="form-group">
                <label><b>Nome do cargo:</b></label>
                <input type="text" class="form-control" placeholder="Insira o nome do cargo" name="nome" required>
                <small class="form-text text-muted"><i>* Utilize nomes e termos mais utilizados no mercado.</i></small>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label><b>Data de expiração:</b></label>
                        <input type="date" name="data" class="form-control" required>
                        <small class="form-text text-muted"><i>* Data em que a vaga expira.</i></small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label><b>Salário:</b></label>
                        R$ <input type="number" pattern="^\d+(\.|\,)\d{2}$" name="salario" class="form-control" required>
                        <small class="form-text text-muted"><i>* Utilize valores considerando vírgula e ponto.</i></small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label><b>Descrição da vaga:</b></label>
                <textarea class="form-control" name="descricao" maxlength="254" rows="3" required></textarea>
                <small class="form-text text-muted"><i>* Breve resumo da vaga oferecida.</i></small>
            </div>
            <button type="submit" class="btn btn-success">Adicionar Vaga</button>
        </form>
    </div>

	<div th:insert="~{'fragments/footer' :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
