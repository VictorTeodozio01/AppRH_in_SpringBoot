<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>APP Recursos Humanos</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
   <header th:insert="~{'fragments/menu' :: menu}"></header>
<br>
	<div class="container my-5">
		<h1>Lista de funcionários</h1>
		<button type="button" class="btn btn-success" onclick="window.location.href='/cadastrarFuncionario'">Adicionar</button>
		<br>
		<br>
		<table class="table table-hover w-auto table-striped">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Nome:</th>
					<th scope="col">Data de nascimento:</th>
					<th scope="col">E-mail:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${funcionarios}">
				<td>
				<div class="btn-group " role="group" aria-label="Button group with nested dropdown">
				  <div class="btn-group " role="group">
				    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
				      Ação
				    </button>
				    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
				      <li><a class="dropdown-item" th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.id)).build()}">Adicionar dependente</a></li>
				      <li><a class="dropdown-item" th:href="${(#mvc.url('FC#editarFuncionario').arg(0, funcionario.id)).build()}">Editar</a></li>
				      <li><a class="dropdown-item" th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.id)).build()}">Excluir</a></li>
				    </ul>
				  </div>
				</div>	
				</td>
					<td><a 	th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.id)).build()}"><span th:text="${funcionario.nome}"></span></a></td>
					<td><span th:text="${funcionario.data}"></span></td>
					<td><span th:text="${funcionario.email}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="~{'fragments/footer' :: footer}"></div>
	<!--JavaScript bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
